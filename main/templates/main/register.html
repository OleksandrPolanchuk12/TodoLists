{% extends 'main/base.html' %}

{% block title %}Реєстрація користувача{% endblock %}

{% block content %}
<h1 class="text-center">Реєстрація</h1>
{% if messages %}
<div class="alert alert-danger">
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
</div>
{% endif %}
<form method="post" class="mt-4" action="">
    {% csrf_token %}

    <div class="mb-3">
        <label for="{{ formregister.username.id_for_label }}" class="form-label">Ім'я користувача</label><br>
        <input type="text" name="username" class="form-control" id="{{ formregister.username.id_for_label }}" required>
    </div>

    <div class="mb-3">
        <label for="{{ formregister.email.id_for_label }}" class="form-label">Електрона пошта</label><br>
        <input type="text" name="email" class="form-control" id="{{ formregister.email.id_for_label }}" required>
    </div>

    <div class="mb-3">
        <label for="{{ formregister.password1.id_for_label }}" class="form-label">Пароль</label><br>
        <input type="password1" name="password1" class="form-control" id="{{ formregister.password1.id_for_label }}" required>
    </div>

    <div class="mb-3">
        <label for="{{ formregister.password2.id_for_label }}" class="form-label">Підтвердіть пароль</label><br>
        <input type="password2" name="password2" class="form-control" id="{{ formregister.password2.id_for_label }}" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Зареєструватися</button>
</form>

<p class="mt-3 text-center">Вже маєте обліковий запис? <a href="{% url 'login' %}">Увійдіть тут</a></p>

{% endblock %}
