{% load static %}
<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Сторінка{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href={% static 'main/css/base.css' %}>
</head>

<body>
    <div class="sidebar">
        <div class="container">
            <p>Користувач: {{ user.username }}</p>
            <button class="btn btn-primary w-100" onclick="window.location.href='{% url 'add_rule' %}'">Додати
                правило</button>
            <button class="btn btn-secondary w-100" onclick="window.location.href='{% url 'add_task' %}'">Додати
                задачу</button>
            <button class="btn btn-success w-100" onclick="window.location.href='{% url 'view_tasks' %}'">Переглянути
                задачі</button>
            <button class="btn btn-danger w-100" onclick="window.location.href='{% url 'logout' %}'">Вийти</button>
        </div>
    </div>

    <div class="content">
        <div class="container">
            {% block content %}
            <h1 class="text-center">Ласкаво просимо, {{ user.username }}</h1>
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
