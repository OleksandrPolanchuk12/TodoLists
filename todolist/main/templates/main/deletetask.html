{% extends 'main/base.html' %}

{% block title %}Підтвердження видалення{% endblock %}

{% block content %}
    <h1 class="text-center">Ви впевнені, що хочете видалити цю задачу?</h1><br>
    <form method="post" class="center-buttons">
		{% csrf_token %}
		<button type="submit" class="btn btn-danger">Так, видалити</button>
		<a href="{% url 'view_tasks' %}" class="btn btn-secondary">Ні, повернутися</a>
	</form>
{% endblock %}
