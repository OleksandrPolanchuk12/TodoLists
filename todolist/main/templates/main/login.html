{% extends 'main/base.html' %}

{% block title %}Вхід користувача{% endblock %}

{% block content %}
<h1 class="text-center">Вхід</h1>
<form method="post" action="">
    {% csrf_token %}

    <div class="mb-3">
        <label for="id_username" class="form-label">Ім'я користувача</label>
        <input type="text" name="username" class="form-control" id="id_username" required>
    </div>

    <div class="mb-3">
        <label for="id_password" class="form-label">Пароль</label>
        <input type="password" name="password" class="form-control" id="id_password" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Увійти</button>
</form>

<p class="mt-3 text-center">Не маєте облікового запису? <a href="{% url 'register' %}">Зареєструйтесь тут</a></p>
<p class="mt-3 text-center">Хочете ввійти як адміністратор?<a href="{% url 'admin:index' %}">Ввійти як адміністратор</a></p>
{% endblock %}
