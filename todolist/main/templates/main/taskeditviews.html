{% extends 'main/home.html' %}

{% block title %}Додати задачу{% endblock %}

{% block content %}
	<form method="post" class="mt-4">
		{% csrf_token %}
		<h1 class="text-center">Додати нову задачу</h1><br>
		{{form.name}}<br>
		{{form.description}}<br>
		{{form.rule}}<br>
		<input type="hidden" name="user" value="{{ form.user.value }}" />
		<span>{{error}}</span>
		<button type="submit" class="btn btn-primary w-100">Зберегти зміни</button>
		
	</form>
{% endblock %}
